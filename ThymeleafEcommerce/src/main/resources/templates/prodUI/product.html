<!DOCTYPE html>
<html lang="en" xlmns:th = "https://www.thymeleaf.org/"
<head>
<title>Product List</title>
       
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<style>
body {
	margin-top : 8%;
}
</style>

</head>


<body>


<div class="container">

<hr>
<a th:href="@{/product/addProd}" class ="btn btn-secondary btn-sm mb-3"> Add
Product</a>

&nbsp;
<table class="table table-bordered">
<tr class="table-dark">
<th> ID </th>
<th> Product Name </th>
<th> Unit Price </th>
<th> Unit in Stocks </th>
<th> Date Created </th>
<th> Action </th>

</tr>

<tr th:each = "prod : ${Product}">
      <td th:text = "${prod.id}" />
      <td th:text = "${prod.pname}" />
      <td th:text = "${prod.unitPrice}" />
		<td th:text = "${prod.unitsinStock}" />
		<td th:text = "${prod.dateCreated}" />
		<td>
		<a class ="btn btn-dark" th:href="@{/product/updateForm(id = ${prod.id} )}">update</a>
		&nbsp;
		<a class ="btn btn-dark" th:href="@{/product/delete(id = ${prod.id} )}" 	
		onclick = "if(!(confirm('Are you sure to delete this prodcut details?'))) ">delete</a>
	
	</td>

</tr>
</table>
</div>
</body>       
</html>
