<h2 >Sales Team</h2>

<div class="container-fluid">
    <table class="table  table-striped">
        <tr class="head">
            <th>Fisrt Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Salary</th>
            <th>Sales Volume</th>
        </tr>
        <tr *ngFor="let list of salespersonList" [ngClass]="{'metQuote':list.salary>=30000,
            'nonMetQuote':list.salary < 30000}">
            <td>{{ list.firstName }}</td>
            <td>{{ list.lastName }}</td>
            <td>{{ list.email }}</td>
            <td>{{ list.salary }}</td>
            <td>{{ list.salesVolume }}</td>
            <td>
                <div * ngIF="list.salary>30000;else elseBlock">YES</div>
                <ng-template #elseBlock>NO</ng-template>
            </td>
        </tr>
    </table>
</div>



<div class="formdata">
    <form #salesperson="ngForm" (ngSubmit)="onSubmit()" >
        <div class="row">
            <div class="col-sm-3"><label for="">First Name</label></div>
            <div class="col-sm-6">
                <input type="text" name="firstName" id="" [(ngModel)]="formModel.firstName" />
            </div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Last Name</label></div>
            <div class="col-sm-6">
                <input type="text" name="lastName" id="" [(ngModel)]="formModel.lastName" />
            </div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">E-mail</label></div>
            <div class="col-sm-6">
                <input type="text" name="email" id="" [(ngModel)]="formModel.email" />
            </div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Salary</label></div>
            <div class="col-sm-6">
                <input type="text" name="salary" id="" [(ngModel)]="formModel.salary" />
            </div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Sales Volume</label></div>
            <div class="col-sm-6">
                <input type="text" name="salesVolume" id="" [(ngModel)]="formModel.salesVolume" />
            </div>
        </div>
        &nbsp;
        <div class="button">
            <div class="col-sm-6"><input type="submit" value="Submit" name="submit" class="btn btn-primary" >
            </div>
        </div>
    </form>
</div>
