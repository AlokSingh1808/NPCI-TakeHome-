<h2 >Category List</h2>

<div class="container-fluid">
    <table class="table  table-hover table-primary table-striped">
        <tr class="head">
            <th>Category Id</th>
           
            <th>Category Name</th>
           
        </tr>
        <tr *ngFor = "let list of categories">
        <td>{{ list.categoryid }}</td>
        <td>{{ list.categoryname }}</td>
       
      </tr>
        
    </table>
</div>
